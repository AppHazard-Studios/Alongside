name: alongside
description: A simple, offline-friendly support app for two friends to stay connected through honest, low-friction check-ins.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.12
  image_picker: ^1.0.2
  path_provider: ^2.1.0
  flutter_local_notifications: ^19.1.0
  flutter_foreground_task: ^9.1.0
  permission_handler: ^12.0.0+1
  flutter_contacts: ^1.1.9+2
  flutter_native_contact_picker: ^0.0.10
  share_plus: ^11.0.0
  file_picker: ^10.2.0
  local_auth: ^2.3.0

  # NEW DEPENDENCIES FOR NOTIFICATIONS
  flutter_timezone: ^3.0.0
  workmanager: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/